<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
        <form>
            <label for="Full Name">Full Name:<input type="text" id="Full Name" placeholder="full name"></label><br>
            <label for="phonenumber">phone number: <input type="number" id="phonenumber" placeholder="phone number"></label><br>
            <label for="email">email: <input type="email" id="email"></label><br>
            <label for="gender">gender:</label>
            <label>male<input type="radio" name="gender"></label>
            <label>female<input type="radio" name="gender"></label>
            <label>other <input type="radio" name="gender"></label><br>
            <label for="country">country:</label>
            <select name="country" id="country">

                <option value="india">india</option>
                <option value="uae">uae</option>
                <option value="canada">canada</option>
                <option value="usa">usa</option>
            </select>
            <label for="state">state:</label>
            <select name="state" id="state">
                <option value=""></option>
                <option value="kerala">kerala</option>
                <option value="tamilnadu">tamilnadu</option>
                <option value="telugana">telugana</option>
                <option value="karnataka">karnataka</option>
            </select><br>
            <label for="message">message:</label>
            <textarea name="message" id=""></textarea><br>
            <label for="hobbies">hobbies:</label>
            <label for="">cricket<input type="checkbox" name="hobbies" id="hobbies"></label>
            <label for="">hockey<input type="checkbox" name="hobbies" id="hobbies"></label>
            <label for="">basketball<input type="checkbox" name="hobbies" id="hobbies"></label>
            <label for="">football<input type="checkbox" name="hobbies" id="hobbies"></label><br>
            <label for="support">support:</label>
            <textarea name="support" id=""></textarea><br>

            

            
        </form>
    </div>
    
</body>
</html>
